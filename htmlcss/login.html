<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col col-12 col-sm-6">
                <div class="card">
                    <h5 class="card-header text-center"> Sign In </h5>
                    <div class="card-cody">
                        <form action="">
                            <table class="table table-borderless">
                                <tr>
                                    <td> Username </td>
                                    <td> <input type="text" class="form-control"> </td>
                                </tr>
                                <tr>
                                    <td> Password </td>
                                    <td> <input type="password" name="" id="" class="form-control"> </td>
                                </tr>
                                <tr>
                                    <td> <button type="reset" class="btn btn-primary"> Reset </button></td>
                                    <td> <button type="button" class="btn btn-success"> Login </button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-sm-6">
                <div class="card">
                    <h5 class="card-header text-center"> Sign Up </h5>
                    <div class="card-body">
                        <form action="">
                            <table class="table table-borderless">
                                <tr>
                                    <td> Name </td>
                                    <td> <input type="text" name="" id="" class="form-control"> </td>
                                </tr>
                                <tr>
                                    <td> District</td>
                                    <td>
                                        <select name="district" id="" class="form-control">
                                            <option value="al"> Alappuzha </option>
                                            <option value="er"> Ernakulam </option>
                                            <option value="id"> Idukki </option>
                                            <option value="kn"> Kannur </option>
                                            <option value="ks"> Kasargod</option>
                                            <option value="kl"> Kollam </option>
                                            <option value="kt"> Kottayam</option>
                                            <option value="kz"> Kozhikode</option>
                                            <option value="ma"> Malappuram </option>
                                            <option value="pl"> Palakkad </option>
                                            <option value="pt"> Pathanamthitta </option>
                                            <option value="tv"> Thiruvananthapuram </option>
                                            <option value="ts"> Thrissur </option>
                                            <option value="wa"> Wayanad </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td> Gender </td>
                                    <td> <input type="radio" name="gender" id="" > Male <input type="radio" name="gender" id=""> Female</td>
                                </tr>
                                <tr>
                                    <td> Username </td>
                                    <td> <input type="text" class="form-control"> </td>
                                </tr>
                                <tr>
                                    <td> Password </td>
                                    <td> <input type="password" name="" id="" class="form-control"> </td>
                                </tr>
                                <tr>
                                    <td> Confirm Password </td>
                                    <td> <input type="password" name="" id="" class="form-control"> </td>
                                </tr>
                                <tr>
                                    <td> <button type="reset" class="btn btn-primary"> Reset </button></td>
                                    <td> <button type="submit" class="btn btn-success"> Register </button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
