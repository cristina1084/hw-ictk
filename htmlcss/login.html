<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="./js/login.js"></script>
    <script src="./js/loginjq.js"></script>
    
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col col-12 col-sm-6">
                <button type="button" class="btn btn-primary" id="btn1"> Login </button> <br><br>
                <div class="card" id="card1">
                    <h5 class="card-header text-center"> Sign In </h5>
                    <div class="card-cody">
                        <form action="">
                            <table class="table table-borderless">
                                <tr>
                                    <td> Username </td>
                                    <td> <input type="text" class="form-control" id="uname"> </td>
                                </tr>
                                <tr>
                                    <td> Password </td>
                                    <td> <input type="password" name="" id="pwd" class="form-control"> </td>
                                </tr>
                                <tr>
                                    <td> <button type="reset" class="btn btn-primary"> Reset </button></td>
                                    <td> <button type="button" class="btn btn-success" onclick="loginData()"> Login </button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
                <br>
                <div class="card" id="card3">
                    <h5 class="card-header"> Data </h5>
                    <div class="card-body">
                        <table class="table table-borderless"> 
                            <tr>
                                <td id="td1"></td>
                            </tr>
                            <tr>
                                <td id="td2"></td>
                            </tr>
                            <tr>
                                <td id="td3"></td>
                            </tr>
                            <tr>
                                <td id="td4"></td>
                            </tr>
                            <tr>
                                <td id="td5"></td>
                            </tr>
                            <tr>
                                <td id="td6"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-sm-6">
                <button type="button" class="btn btn-primary" id="btn2"> Register </button> <br><br>
                <div class="card" id="card2">
                    <h5 class="card-header text-center"> Sign Up </h5>
                    <div class="card-body">
                        <form action="">
                            <table class="table table-borderless">
                                <tr>
                                    <td> Name </td>
                                    <td> <input type="text" name="" id="name" class="form-control"> </td>
                                </tr>
                                <tr>
                                    <td> District</td>
                                    <td>
                                        <select name="district" id="district" class="form-control">
                                            <option value="Alappuzha"> Alappuzha </option>
                                            <option value="Ernakulam"> Ernakulam </option>
                                            <option value="Idukki"> Idukki </option>
                                            <option value="Kannur"> Kannur </option>
                                            <option value="Kasargod"> Kasargod</option>
                                            <option value="Kollam"> Kollam </option>
                                            <option value="Kottayam"> Kottayam</option>
                                            <option value="Kozhikode"> Kozhikode</option>
                                            <option value="Malappuram"> Malappuram </option>
                                            <option value="Palakkad"> Palakkad </option>
                                            <option value="Pathanamthitta"> Pathanamthitta </option>
                                            <option value="Thiruvananthapuram"> Thiruvananthapuram </option>
                                            <option value="Thrissur"> Thrissur </option>
                                            <option value="Wayanad"> Wayanad </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td> Gender </td>
                                    <td> <input type="radio" name="gender" id="male" value="Male"> Male <input type="radio" name="gender" id="female" value="Female"> Female</td>
                                </tr>
                                <tr>
                                    <td> Username </td>
                                    <td> <input type="text" class="form-control" id="username"> </td>
                                </tr>
                                <tr>
                                    <td> Password </td>
                                    <td> <input type="password" name="" class="form-control" id="pass1"> </td>
                                </tr>
                                <tr>
                                    <td> Confirm Password </td>
                                    <td> <input type="password" name="" class="form-control" id="pass2"> </td>
                                </tr>
                                <tr>
                                    <td> <button type="reset" class="btn btn-primary"> Reset </button></td>
                                    <td> <button type="button" class="btn btn-success" onclick="registerData()"> Register </button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
